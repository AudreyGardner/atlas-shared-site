<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Shared</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {font-size: 2.5rem; margin: 0;}
    p {font-size: 1.2rem; max-width: 500px; margin: 1rem auto;}
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6f61;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {background: #ff4b3e;}
  </style>
</head>
<body>
  <img src="/logo.png" alt="Atlas Shared Logo" class="logo">
  <h1>Welcome to Atlas Shared</h1>
  <p>Building healthtech tools for revolutionary recovery, resource mapping, and stigma-free, community-created care.</p>
  <a href="mailto:hello@atlasshared.com" class="button">Contact Us</a>
</body>
</html>
